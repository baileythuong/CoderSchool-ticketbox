{% include "./util/navbar.html"%}

<div class="container pt-5 d-flex justify-content-center">
  <div class="pt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
    {% if messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible mt-2" role="alert">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <!-- <strong>Title</strong> -->
      {{ message }}
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <form class="form-inline" method="POST">
      <div class="form-group row mx-2 my-2">
        <label for="staticEmail2" class="sr-only">Email</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="staticEmail2"
          placeholder="Email"
          name="email"
          autocomplete="off"
          autofocus
        />
      </div>
      <button type="submit" class="btn btn-lg btn-success row mx-2 my-2">
        Submit
      </button>
    </form>
  </div>

  {% include "./util/footer.html"%}
</div>
