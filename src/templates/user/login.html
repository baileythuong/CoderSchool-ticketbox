{% include "./util/navbar.html"%}

<div class="container pt-5 d-flex justify-content-center">
  <div class="pt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
    {% if messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible mt-2" role="alert">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <!-- <strong>Title</strong> -->
      {{ message }}
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <form class="form-inline" method="POST">
      <div class="form-group row mx-2 my-2">
        <label for="staticEmail2" class="sr-only">Username</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="staticEmail2"
          placeholder="Username"
          name="username"
          autocomplete="off"
          autofocus
          required
        />
      </div>
      <div class="form-group row mx-2 my-2">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          id="inputPassword2"
          placeholder="Password"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-lg btn-success row mx-2 my-2">
        Confirm identity
      </button>
    </form>

    <div class="container d-flex justify-content-end">
      <p class="lead text-success mx-2"><a href="/user/signup">Sign Up</a></p>
      <p class="lead text-success ml-2"><a href="/user/forget_password">Forgot Password?</a></p>
    </div>
  </div>

  {% include "./util/footer.html"%}
</div>
